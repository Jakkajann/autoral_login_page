<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="card">
                <div class="form-container">
                    <form method="/" action="post" class="form">
                        <img class="form-picture" src="https://picsum.photos/200" alt="form picture">

                        <label for="username">Username:</label>
                        <input  id="username" type="text" name="username" placeholder="username">

                        <label for="password">Password:</label>
                        <input  id="password" type="password" name="password" placeholder="password">

                        <div class="submit-form-group">
                            <button  class="submit-btn submit-btn-log" type="submit">Login</button>
                            <button  class="submit-btn submit-btn-reg" type="submit">Register</button>
                        </div>
                        <a style="margin-top: 1rem;" href="#">Esqueceu senha?</a>
                    </form>
                  
                </div>
            </div>
        </header>
    
        <footer>
            <p> Copyright &copy; 2023 by Fernando Bismaia Mocrosky</p>
        </footer>
    </div>
   
</body>
</html>
